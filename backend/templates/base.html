
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Bright - Reflective Learning Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <a href="{% url 'index' %}" class="text-2xl font-bold text-gray-800">Daily Bright</a>
            </div>
            
            <div class="flex items-center gap-4">
                {% if user.is_authenticated %}
                <nav>
                    <ul class="flex space-x-6">
                        <li>
                            <a href="{% url 'index' %}" class="text-gray-600 hover:text-blue-600">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'timeline' %}" class="text-gray-600 hover:text-blue-600">
                                <span class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    Timeline
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="{% url 'logout' %}" class="px-4 py-2 rounded border border-gray-200 text-gray-600 hover:bg-gray-100 ml-4">
                    Sign Out
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 rounded border border-blue-200 bg-blue-50 text-blue-700 hover:bg-blue-100 font-medium">
                    Sign In
                </a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white border-t py-6 px-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm text-gray-500">
                Â© {% now "Y" %} Daily Bright. All rights reserved.
            </p>
            <div class="flex items-center gap-2 text-sm text-gray-500 mt-2 md:mt-0">
                <span>Made with</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-400" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span>for your reflective journey</span>
            </div>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
